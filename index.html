<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media_query.css">
    <link rel="icon" href="assets/images/logo.png">
    <title>Arlindo Barbearia</title>
</head>
<body>
    <header>
        <nav>
            <div class="mobile-menu" id="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-ul">
                <li>
                    <a href="#">Início</a>
                </li>
                <li>
                    <a href="#">Serviços</a>
                </li>
                <li>
                    <a href="#">Unidades</a>
                </li>
                <li>
                    <a href="#">Aplicativo</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
        <section>
            <div class="title">
                <figure>
                    <img class="imgtitle" src="assets/images/bigode_logo3.png" alt="logo bigode">
                </figure>
                <h1 class="title-h1">Arlindo Barbearia</h1>
                <p class="subtitle">A melhor barbearia de gravataí</p>
            </div>
        </section>
    </header>

    <main>
        <section class="about-section">
            <div class="container about">
            <figure>
                <img class="imgabout" src="assets/images/barbearia.jpg" alt="loja">
            </figure>
            </div>
            <div class="abouttext">
                <h2 class="abouttitle">Sobre nós</h2>
                <p>Arlindo Barbearia, uma barbearia que esta a mais de 30 anos </p>
            </div>
        </section>
    </main>
    <script src="js/mobile-navbar.js"></script>


    <!-- adiciona a classe .active no toogle e adiciona overflow: hidden no body -->
    <script>
        const toggle = document.getElementById('mobile-menu');
        let show = true;
        toggle.addEventListener("click", () => {
          toggle.classList.toggle('active');
          document.body.style.overflow = show ? "hidden" : "initial";
          show = !show; 
        })
      </script>
</body>
</html>
